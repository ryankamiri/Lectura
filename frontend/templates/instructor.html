<!DOCTYPE html>
<html>
  <head>
    <title>PLACEHOLDER's Lecture</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black fixed-top py-2"
      style="height: 6vh"
    >
      <div class="container-fluid row ps-4">
        <div class="navbar-nav col-4 ps-1">
          <a class="nav-link text-light">Placeholder's Lecture</a>
        </div>
        <div class="navbar-brand col-4 text-center ps-3">
          <a href="#">
            <img src="../static/images/logo2.png" alt="Logo" height="35" />
          </a>
        </div>
        <div
          class="navbar-nav col-4 d-flex justify-content-end align-items-center"
        >
          <a class="nav-link text-light hover" href="#">
            <img
              src="../static/images/homeicon.png"
              alt="Logo"
              height="25"
            />
          <a class="nav-link text-light mx-2 hover" href="#">
            <img
              src="../static/images/plusicon.png"
              alt="Logo"
              height="25"
            />
          <a class="nav-link text-light hover" href="#">
            <img
              src="../static/images/leaderboardicon.png"
              alt="Logo"
              height="25"
            />
          </a>
          <a class="nav-link text-light mx-2 hover" href="#">
            <img src="../static/images/lightmode.png" alt="Logo" height="25" />
          </a>
          <a class="nav-link text-light hover" href="#">
            <img
              src="../static/images/profileicon.png"
              alt="Logo"
              height="25"
            />
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-black mt-5 pt-2">
      <div class="row">
        <div class="col-6 p-1 h-100">
          <div class="card text-bg-dark" style="height: 93vh">
            <h5 class="text-center card-header py-3">Questions</h5>
            <div class="card-body" style="height: 60vh; overflow-y: auto">
              <div class="d-flex flex-row justify-content-start mb-4">
                <div class="col-9">
                  <div
                    class="p-3 ms-3 text-bg-light"
                    style="
                      border-radius: 15px;
                      background-color: rgba(57, 192, 237, 0.2);
                    "
                  >
                    <p class="small mb-0">
                      Hello and thank you for visiting MDBootstrap. Please click
                      the video below.
                    </p>
                  </div>
                </div>
                <div class="col-2">
                  <form>
                    <input
                      type="number"
                      class="btn btn-outline-light w-100 ms-4 p-3"
                      style="border-radius: 15px"
                    >
                    </input>
                  </form>
                </div>
              </div>
              <div class="d-flex flex-row justify-content-start mb-4">
                <div class="col-9">
                  <div
                    class="p-3 ms-3 text-bg-light"
                    style="
                      border-radius: 15px;
                      background-color: rgba(57, 192, 237, 0.2);
                    "
                  >
                    <p class="small mb-0">
                      Hello and thank you for visiting MDBootstrap. Please click
                      the video below.
                    </p>
                  </div>
                </div>
                <div class="col-2">
                  <form>
                    <input
                      type="number"
                      class="btn btn-outline-light w-100 ms-4 p-3 align--middle"
                      style="border-radius: 15px"
                    >
                    </input>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 p-1 h-100">
          <div class="card text-bg-dark" style="height: 93vh; overflow-y: auto">
            <h5 class="text-center card-header py-3">Poll</h5>
            <div class="card-body col text-center">
              <h2 class="card-text py-2 text-center">How to center a div?</h2>
              <a
                class="btn btn-outline-success w-100 text-start my-2 py-4 active"
                role="button"
                data-bs-toggle="button"
                aria-pressed="false"
                >Option 1</a
              >
              <a
                class="btn btn-outline-light w-100 text-start my-2 py-4 disabled"
                role="button"
                data-bs-toggle="button"
                aria-pressed="false"
                >Option 2</a
              >
              <a
                class="btn btn-outline-light w-100 text-start my-2 py-4 disabled"
                role="button"
                data-bs-toggle="button"
                aria-pressed="false"
                >Option 3</a
              >
              <a
                class="btn btn-outline-light w-100 text-start my-2 py-4 disabled"
                role="button"
                data-bs-toggle="button"
                aria-pressed="false"
                >Option 4</a
              >
              <a
                class="btn btn-outline-light w-25 text-center my-2 py-4"
                role="button"
                data-bs-toggle="button"
                aria-pressed="false"
                >Display answer</a
              >
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
