<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked Button Style</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for checked button -->
    <style>
      /* Unchecked style */
      .btn-check:not(:checked) + .btn-outline-primary,
      .btn-check:not(:checked) + .btn-outline-secondary {
        background-color: #ffffff;
        color: #000000;
      }

      /* Checked style */
      .btn-check:checked + .btn-outline-primary,
      .btn-check:checked + .btn-outline-secondary {
        background-color: #007bff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Button group for checked button -->
    <div
      class="btn-group"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input type="checkbox" class="btn-check" id="btn-check1" />
      <label class="btn btn-outline-primary" for="btn-check1"
        >Checked Button</label
      >
      <input type="checkbox" class="btn-check" id="btn-check2" />
      <label class="btn btn-outline-primary" for="btn-check2"
        >Checked Button</label
      >
      <input type="checkbox" class="btn-check" id="btn-check3" />
      <label class="btn btn-outline-primary" for="btn-check3"
        >Checked Button</label
      >
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
