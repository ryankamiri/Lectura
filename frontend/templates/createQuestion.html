<!DOCTYPE html>
<html>
    <head>
        <title>PLACEHOLDER's Lecture</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../static/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
</html>
<body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black fixed-top py-2"
      style="height: 6vh"
    >
      <div class="container-fluid row ps-4">
        <div class="navbar-nav col-4 ps-1">
          <a class="nav-link text-light">Placeholder's Lecture</a>
        </div>
        <div class="navbar-brand col-4 text-center ps-3">
          <a href="#">
            <img src="../static/images/logo2.png" alt="Logo" height="35" />
          </a>
        </div>
        <div
          class="navbar-nav col-4 d-flex justify-content-end align-items-center"
        >
          <a class="nav-link text-light mx-2 hover" href="#">
            <img
              src="../static/images/homeicon.png"
              alt="Logo"
              height="25"
            />
          <a class="nav-link text-light hover" href="#">
            <img
              src="../static/images/plusicon.png"
              alt="Logo"
              height="25"
            />
          <a class="nav-link text-light mx-2 hover" href="#">
            <img
              src="../static/images/leaderboardicon.png"
              alt="Logo"
              height="25"
            />
          </a>
          <a class="nav-link text-light hover" href="#">
            <img
              src="../static/images/logout.png"
              alt="Logo"
              height="25"
            />
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-black mt-5 pt-3 d-flex justify-content-center">
        <div class="card text-bg-dark text-center d-flex" style="height: 93vh; width:90vw">
            <h5 class="card-header py-3">Create Question</h5>
            <div class="card-body" style="height: 60vh; overflow-y: auto">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                    <h2 class="pb-3">Enter your question:</h2>
                        <div class="mb-4">
                        <form>
                            <textarea
                            class="form-control form-control-lg text-bg-dark placeholder-light"
                            rows="1"
                            placeholder="Enter question here..."
                            ></textarea>
                        </form>
                        </div>

                        <h3 class="pb-3">Select correct answer:</h3>
                        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off">
                        <label class="btn btn-outline-success w-100 text-start text-light my-2 py-4" for="option5">Option 1</label>
                        <input type="radio" class="btn btn-check btn-outline-light" name="options-base" id="option6" autocomplete="off">
                        <label class="btn btn-outline-success w-100 text-start text-light my-2 py-4" for="option6">Option 2</label>
                        <input type="radio" class="btn btn-check btn-outline-light" name="options-base" id="option7" autocomplete="off">
                        <label class="btn btn-outline-success w-100 text-start text-light my-2 py-4" for="option7">Option 3</label>
                        <input type="text" class="form-control my-2 py-4 form-control-lg text-bg-dark placeholder-light" placeholder="Enter new option">
                        <div class="row d-flex justify-content-center">
                            <a
                                class="btn btn-outline-success w-20 my-2 py-4 mx-3 col-2"
                                role="button"
                                >Add Option</a
                            >
                            <a
                                class="btn btn-outline-danger w-20 my-2 py-4 mx-3 col-2"
                                role="button"
                                >Delete Last Option</a
                            >
                        </div>
                        <a
                            class="btn btn-outline-light w-20 my-2 py-4"
                            role="button"
                            >Create Question</a
                        >
                    </div>
                </div>

                </div>
            </div>
          </div>
        </div>
    </div>
</body>
