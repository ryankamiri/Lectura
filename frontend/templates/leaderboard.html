<!DOCTYPE html>
<html>
  <head>
    <title>Student Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black fixed-top py-2"
      style="height: 6vh"
    >
      <div class="container-fluid row ps-4">
        <div class="navbar-nav col-4 ps-1">
          <a class="nav-link text-light">Placeholder's Lecture</a>
        </div>
        <div class="navbar-brand col-4 text-center ps-3">
          <a href="#">
            <img src="../static/images/logo2.png" alt="Logo" height="35" />
          </a>
        </div>
        <div
          class="navbar-nav col-4 d-flex justify-content-end align-items-center"
        >
        <a class="nav-link text-light hover" href="#">
          <img
            src="../static/images/homeicon.png"
            alt="Logo"
            height="25"
          />
        <a class="nav-link text-light mx-2 hover" href="#">
          <img
            src="../static/images/plusicon.png"
            alt="Logo"
            height="25"
          />
        <a class="nav-link text-light hover" href="#">
          <img
            src="../static/images/leaderboardicon.png"
            alt="Logo"
            height="25"
          />
        </a>
        <a class="nav-link text-light mx-2 hover" href="#">
          <img src="../static/images/lightmode.png" alt="Logo" height="25" />
        </a>
        <a class="nav-link text-light hover" href="#">
          <img
            src="../static/images/profileicon.png"
            alt="Logo"
            height="25"
          />
        </a>
        </div>
      </div>
    </nav>
    <div
      class="container-fluid bg-black mt-5 pt-2"
      style="height: 95vh; overflow-y: auto"
    >
      <table class="table table-bordered container mt-2 table-dark">
        <thead>
          <tr>
            <th class="colname" scope="col">#</th>
            <th class="colname" scope="col">Username</th>
            <th class="colname" scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Marc Jiang</td>
            <td>2000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Gil Zheng</td>
            <td>1000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
