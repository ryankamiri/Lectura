<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="mt-5 mb-3 text-center">
            <img
              src="../static/images/logo2.png"
              alt="logo"
              height="75"
              id="logo"
            />
          </div>
          <div class="text-center text-light pb-3">
            Revolutionizing the classroom experience
          </div>
          <div class="justify-content-center" id="login-card">
            <div class="card bg-black" style="border-radius: 15px">
              <div class="card-body m-3">
                <h5 class="card-title text-center p-3 text-light fw-bold fs-3">
                  Join Lecture
                </h5>
                <form action="/login" method="post">
                  <div class="mb-3">
                    <!-- <label for="email" class="form-label ps-1 text-light">Email:</label> -->
                    <input
                      type="email"
                      class="form-control p-2"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <!-- <label for="class_code" class="form-label ps-1 text-light">Class Code:</label> -->
                    <input
                      type="text"
                      class="form-control p-2"
                      id="class_code"
                      name="class_code"
                      placeholder="Enter class code"
                      required
                    />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary mt-2 mb-2 w-100"
                    >
                      Join
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
</html>
