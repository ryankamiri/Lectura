<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5 mb-3 text-center">
                <img src="../static/images/logo.png" alt="logo" class="img-fluid">
            </div>
        </div>
    <div class="container flex">
        <div class="row">
            <div class="col-md-4 offset-md-3 justify-content-center w-50" id="login-card">
                <div class="card bg-black">
                    <div class="card-body m-3">
                        <h5 class="card-title text-center p-3 text-light fw-bold fs-3">Join Lecture</h5>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <!-- <label for="email" class="form-label ps-1 text-light">Email:</label> -->
                                <input type="email" class="form-control p-2" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <!-- <label for="class_code" class="form-label ps-1 text-light">Class Code:</label> -->
                                <input type="text" class="form-control p-2" id="class_code" name="class_code" placeholder="Enter class code" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-2 mb-2 w-100">Join</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- center the text fields and the buttons and move the card down so it is in the top half -->
</body>
</html>
